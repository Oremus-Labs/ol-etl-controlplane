name: Build Prefect worker image

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      pipeline_core_ref:
        description: "ol-rag-pipeline-core ref (branch, tag, or commit SHA)"
        required: false
        default: "main"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/prefect-worker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            PREFECT_IMAGE=prefecthq/prefect:3.6.7-python3.12
            OL_RAG_PIPELINE_CORE_REF=${{ inputs.pipeline_core_ref || 'main' }}
          tags: |
            ghcr.io/oremus-labs/prefect-worker:prefect-3.6.7-py3.12-${{ github.sha }}
            ghcr.io/oremus-labs/prefect-worker:prefect-3.6.7-py3.12-main
